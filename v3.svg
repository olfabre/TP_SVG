<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Étape 1: base de la scène CERI avec un ciel, le sol, le bâtiment du CERI et un titre -->

<!-- Élément racine du document SVG -->
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="600"
    viewBox="0 0 800 600"
    version="1.1">

    <!-- Métadonnées de base (titre, auteur, contexte) -->
    <metadata>
        <!-- Contenu textuel des métadonnées -->
        Étape 1: base de la scène CERI avec un ciel, le sol, le bâtiment du CERI et un titre
        Auteur : Olivier Fabre
    </metadata>

    <!-- Titre du document -->
    <title>CERI Université d&apos;Avignon</title>

    <!-- Description de l'image -->
    <desc>
        Étape 3 du TP3.2: fajout du personnage de l'étudiant (moi-même), de mon ordinateur portable,
        et de plusieurs textes descriptifs me concernant.
    </desc>

    <!-- Rectangle pour le fond pour le ciel (forme 1) -->
    <rect
        x="0" y="0"
        width="800" height="400"
        fill="#87CEEB" />

    <!-- Rectangle de fond pour le sol (forme 2) -->
    <rect
        x="0" y="400"
        width="800" height="200"
        fill="#228B22" />

    <!-- Rectangle principal du bâtiment du CERI (forme 3) -->
    <rect
        x="150" y="220"
        width="350" height="160"
        fill="#DDDDDD"
        stroke="#555555"
        stroke-width="2" />

    <!-- Porte principale du bâtiment (forme 4) -->
    <rect
        x="300" y="300"
        width="50" height="80"
        fill="#444444"
        stroke="#222222"
        stroke-width="2" />

    <!-- Petite dalle devant la porte (forme 5) -->
    <rect
        x="285" y="380"
        width="80" height="20"
        fill="#999999"
        opacity="0.8" />


    <!-- Première fenêtre (forme 6) -->
    <rect
        x="180" y="240"
        width="60" height="40"
        fill="#ADD8E6"
        stroke="#444444"
        stroke-width="1" />

    <!-- Deuxième fenêtre (forme 7) -->
    <rect
        x="260" y="240"
        width="60" height="40"
        fill="#ADD8E6"
        stroke="#444444"
        stroke-width="1" />

    <!-- Troisième fenêtre (forme 8) -->
    <rect
        x="340" y="240"
        width="60" height="40"
        fill="#ADD8E6"
        stroke="#444444"
        stroke-width="1" />

    <!-- Quatrième fenêtre (forme 9) -->
    <rect
        x="420" y="240"
        width="60" height="40"
        fill="#ADD8E6"
        stroke="#444444"
        stroke-width="1" />


    <!-- Titre principal : Université d'Avignon (texte 1) -->
    <text
        x="400" y="70"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="28"
        fill="#FFFFFF"
        stroke="#000000"
        stroke-width="0.5">
        Université d&apos;Avignon
    </text>

    <!-- Sous-titre : CERI (texte 2) -->
    <text
        x="400" y="105"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="24"
        fill="#FFD700">
        CERI - Informatique
    </text>

    <!-- Texte de contexte (texte 3) -->
    <text
        x="400" y="135"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="14"
        fill="#FFFFFF">
        Centre d&apos;Enseignement et de Recherche en Informatique
    </text>

    <!-- Ligne de décoration sur le sol (forme 10) -->
    <line
        x1="50" y1="430"
        x2="750" y2="430"
        stroke="#145A32"
        stroke-width="3"
        stroke-dasharray="10 5" />


<!-- Groupe pour le dessin de l'étudiant Olivier Fabre -->
    <g id="etudiantOlivier">

        <!-- ma tête (cercle, forme 11) -->
        <circle
            cx="620" cy="320" r="25"
            fill="#F1C27D"
            stroke="#8B5A2B"
            stroke-width="2" />

        <!-- mon corps (rectangle, forme 12) -->
        <rect
            x="600" y="345"
            width="40" height="70"
            fill="#1E90FF"
            stroke="#000080"
            stroke-width="2" />

        <!-- mon bras gauche (ligne, forme 13) -->
        <line
            x1="600" y1="355"
            x2="575" y2="380"
            stroke="#1E90FF"
            stroke-width="6"
            stroke-linecap="round" />

        <!-- mon bras droit (ligne) -->
        <line
            x1="640" y1="355"
            x2="665" y2="380"
            stroke="#1E90FF"
            stroke-width="6"
            stroke-linecap="round" />

        <!-- ma jambe gauche (ligne) -->
        <line
            x1="610" y1="415"
            x2="600" y2="455"
            stroke="#000000"
            stroke-width="5"
            stroke-linecap="round" />

        <!-- ma jambe droite (ligne) -->
        <line
            x1="630" y1="415"
            x2="640" y2="455"
            stroke="#000000"
            stroke-width="5"
            stroke-linecap="round" />

        <!-- ma bouche (petit arc) -->
        <path
            d="M610 325 Q620 335 630 325"
            fill="none"
            stroke="#8B4513"
            stroke-width="2" />
    </g>

<!-- mon ordinateur portable posé à côté de moi (forme 14) -->
    <rect
        x="560" y="410"
        width="60" height="40"
        fill="#333333"
        stroke="#111111"
        stroke-width="2" />

    <!-- l'écran de l'ordinateur (forme 15) -->
    <rect
        x="565" y="415"
        width="50" height="25"
        fill="#000000" />

    <!-- Texte sur l'écran: "code" (texte 4) -->
    <text
        x="590" y="430"
        text-anchor="middle"
        font-family="Courier New, monospace"
        font-size="10"
        fill="#00FF00">
        &lt;code/&gt;
    </text>

    <!-- Nom Olivier Fabre (texte 5) -->
    <text
        x="620" y="480"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="14"
        fill="#FFFFFF">
        Olivier Fabre
    </text>

    <!-- Formation de l'étudiant (texte 6) -->
    <text
        x="620" y="500"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="12"
        fill="#E0FFFF">
        Master Informatique - Génie Logiciel
    </text>

    <!-- Texte de bas de page (texte 7) -->
    <text
        x="20" y="585"
        font-family="Arial, sans-serif"
        font-size="11"
        fill="#DDDDDD">
        ici sera un texte de bas de page
    </text>





</svg>

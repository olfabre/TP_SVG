<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Étape 1: base de la scène CERI avec un ciel, le sol, le bâtiment du CERI et un titre -->

<!-- Élément racine du document SVG -->
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800"
    height="600"
    viewBox="0 0 800 600"
    version="1.1">

    <!-- Métadonnées de base (titre, auteur, contexte) -->
    <metadata>
        <!-- Contenu textuel des métadonnées -->
        Étape 1: base de la scène CERI avec un ciel, le sol, le bâtiment du CERI et un titre
        Auteur : Olivier Fabre
    </metadata>

    <!-- Titre du document -->
    <title>CERI Université d&apos;Avignon</title>

    <!-- Description de l'image -->
    <desc>
        Étape 1 du TP3.2: fond bleu pour le ciel, bande verte pour le sol,
        bloc gris pour le bâtiment du CERI et un texte de titre.
    </desc>

    <!-- Rectangle pour le fond pour le ciel (forme 1) -->
    <rect
        x="0" y="0"
        width="800" height="400"
        fill="#87CEEB" />

    <!-- Rectangle pour le fond pour le sol (forme 2) -->
    <rect
        x="0" y="400"
        width="800" height="200"
        fill="#228B22" />

    <!-- Rectangle principal du bâtiment du CERI (forme 3) -->
    <rect
        x="150" y="220"
        width="350" height="160"
        fill="#DDDDDD"
        stroke="#555555"
        stroke-width="2" />

    <!-- Porte principale du bâtiment (forme 4) -->
    <rect
        x="300" y="300"
        width="50" height="80"
        fill="#444444"
        stroke="#222222"
        stroke-width="2" />

    <!-- Petite marche pieds devant la porte (forme 5) -->
    <rect
        x="285" y="380"
        width="80" height="20"
        fill="#999999"
        opacity="0.8" />

    <!-- Titre principal : Université d'Avignon (texte 1) -->
    <text
        x="400" y="70"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="28"
        fill="#FFFFFF"
        stroke="#000000"
        stroke-width="0.5">
        Université d&apos;Avignon
    </text>

    <!-- Sous-titre : CERI (texte 2) -->
    <text
        x="400" y="105"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="24"
        fill="#FFD700">
        CERI - Informatique
    </text>

</svg>
